<app-default-layout-login
  [isLogin]="true"
  [isSign]="false"
  title="Welcome Back to Login"
  text="Today is a new day. It's your day. You shape it."
  text2="Sign in to start managing your life fitness."
  btnPrimary="Login"
  btnSecondary="Sign up"
  (formSubmit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="email-input">
      <app-primary-input
      formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="Email"
        autocomplete="email"
      ></app-primary-input>
    </div>
    <div class="password-input">
      <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Password"
        placeholder="Your Password"
        autocomplete="current-password"
      ></app-primary-input>
    </div>
  </form>
</app-default-layout-login>
